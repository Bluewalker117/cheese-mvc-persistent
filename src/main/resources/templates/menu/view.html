<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menuItems} and ${menuItems.size()}">no cheese :(</p>

        <ul>
            <li th:each="cheese : ${menuItems}" th:text="${cheese.name}"></li>
        </ul>

        <p><a th:href="'/menu/add_item/' + ${menuId}">Add Cheese</a></p>







    </body>
</html>
