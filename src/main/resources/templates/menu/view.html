<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

            <table class="single_menu">
                <tr>
                    <td><h4>Name</h4></td>
                    <td th:text ="${name}"></td>
                </tr>
                <tr>
                    <td><h4>Employer</h4></td>
                    <td th:text ="${employer}"></td>
                </tr>
                <tr>
                    <td><h4>Position Skills</h4></td>
                    <td th:text ="${skill}"></td>
                </tr>
                <tr>
                    <td><h4>Position Type</h4></td>
                    <td th:text ="${jobtype}"></td>
                </tr>
                <tr>
                    <td><h4>Position Location</h4></td>
                    <td th:text ="${location}"></td>
                </tr>
            </table>

    </body>
</html>
